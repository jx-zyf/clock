<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box">
        <div class="trans trans1">
            <div class="trans_box trans_box1"></div>
            <div class="trans_box trans_box1"></div>
        </div>
        <div class="trans trans2">
            <div class="trans_box trans_box2"></div>
            <div class="trans_box trans_box2"></div>
        </div>
        <div class="trans trans3">
            <div class="trans_box trans_box3"></div>
            <div class="trans_box trans_box3"></div>
        </div>
        <div class="trans trans4">
            <div class="trans_box trans_box4"></div>
            <div class="trans_box trans_box4"></div>
        </div>
        <div class="trans trans5">
            <div class="trans_box trans_box5"></div>
            <div class="trans_box trans_box5"></div>
        </div>
        <div class="trans trans6">
            <div class="trans_box trans_box6"></div>
            <div class="trans_box trans_box6"></div>
        </div>
        <div class="inner">
            <div class="inner_circle"></div>
            <div class="hand" id="hour">
                <div class="hour_hand"></div>
            </div>
            <div class="hand" id="minute">
                <div class="minute_hand"></div>
            </div>
            <div class="hand" id="second">
                <div class="second_hand"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
